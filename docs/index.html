<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Web App From Scratch - Minor Web Development - CMD Amsterdam</title>

</head>

<body>
  <header>
    <h1>Web App From Scratch - cocktails!</h1>
  </header>
  <main>

    <section id="cocktailFinder">
      <label for="ingredient">Ingredient</label>
      <input type="text" name="ingredient" id="ingredient" value="lemon" />
      <input type="radio" name="drink" value="Gin" checked="checked">
      <label for="Gin">Gin</label><br>
      <input type="radio" name="drink" value="Light rum">
      <label for="Light rum">Light rum</label><br>
      <input type="radio" name="drink" value="Amaretto">
      <label for="Amaretto">Amaretto</label>
      <input type="radio" name="drink" value="Brandy">
      <label for="Brandy">Brandy</label>

      <a href="#overview">Vind cocktails</a>
    </section>

    <section id="cocktails" data-route="overview"></section>

    <section id="cocktailDetail" data-route="detail"></section>

    <footer>

    </footer>
  </main>
</body>

<script src="js/routie.js"></script>
<script src="js/transparency.min.js"></script>
<script type="module" src="js/app.js"></script>

</html>
